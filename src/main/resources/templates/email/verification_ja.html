<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>在校生認証</title>
    <style>
      body { margin:0; padding:0; background:#f6f7f9; }
      .container { padding:24px; }
      .card { max-width:560px; margin:0 auto; background:#ffffff; border-radius:12px; overflow:hidden; box-shadow:0 6px 24px rgba(17,24,39,0.08); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Hiragino Kaku Gothic ProN', 'Noto Sans JP', Arial, sans-serif; }
      .header { padding:20px 24px; background:#111827; color:#fff; }
      .brand { font-weight:700; }
      .body { padding:24px; color:#111827; line-height:1.6; }
      .h1 { font-size:20px; font-weight:700; margin:0 0 10px; }
      .muted { color:#6b7280; font-size:14px; margin:0 0 18px; }
      .button { display:inline-block; padding:12px 18px; background: {{BRAND_COLOR}}; color:#ffffff !important; font-weight:600; border-radius:10px; box-shadow:0 6px 16px rgba(0,0,0,0.15); }
      .link { word-break:break-all; color: {{BRAND_COLOR}}; font-size:12px; }
      .footer { padding:16px 24px 24px; color:#6b7280; font-size:12px; border-top:1px solid #eef2f7; }
      @media (prefers-color-scheme: dark) {
        body { background:#0b1018; }
        .card { background:#0f172a; color:#e5e7eb; }
        .header { background:#0b1220; }
        .footer { border-top:1px solid #192132; color:#9ca3af; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header"><span class="brand">{{BRAND_NAME}}</span></div>
        <div class="body">
          <h1 class="h1">在校生認証を完了してください</h1>
          <p class="muted">{{USERNAME}} 様、こんにちは。以下のボタンをクリックして学校メールの認証を完了してください。このリンクは {{EXPIRY_HOURS}} 時間後に期限切れとなります。</p>
          <p><a class="button" href="{{VERIFICATION_URL}}" target="_blank" rel="noopener">今すぐ認証</a></p>
          <p class="muted">ボタンが機能しない場合は、以下のリンクをブラウザに貼り付けてください。</p>
          <p class="link">{{VERIFICATION_URL}}</p>
        </div>
        <div class="footer">© {{YEAR}} {{BRAND_NAME}}. All rights reserved.</div>
      </div>
    </div>
  </body>
</html>
